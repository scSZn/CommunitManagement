<script>
    $(function () {
        for(var i=1; i<=5; i++){
            $.ajax({
                url:"/cm/community/getCommunities",
                type:"GET",
                data:{
                    ctype:i
                },
                async:false,
                success:function (data) {
                    var className = ".class"+i;
                    var childs = className+" tr";
                    $(childs).remove();

                    $.each(data,function (i,o) {
                        var tr = "<tr><th><a href=\"community_detail.html?cid="+o.cid+"\">"+o.cname+"</a></th></tr>"
                        $(className).append(tr);
                    })
                }
            })
        }

        if($.cookie("identity")!=null){
            $(".nologin").css("display","none");
            $(".logined").css("display","list-item");
            $(".name").html($.cookie("name"))
        }
    })
</script>
