<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script src="../js/util.js"></script>
	</head>
	<body>
		<table class="layui-table">
		  <colgroup>
		    <col width="20%">
		    <col width="20%">
		    <col width="20%">
			<col width="20%">
			  <col width="20%">
		  </colgroup>
		  <thead>
		    <tr>
		      	<th>申请人</th>
				<th>类型</th>
		      	<th>申请时间</th>
			  	<th>审核状态</th>
				<th>操作</th>
		    </tr> 
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</body>
	<script src="../layui/layui.js"></script>
	<script>
		function flush(){
			$.ajax({
				url: "/cm/application/get",
				data: {
					cid: $.cookie("cid")
				},
				type: "GET",
				async: false,
				dataType: "json",
				success: function (data) {
					$(".layui-table tbody tr").remove();
					var table = $(".layui-table tbody");

					$.each(data, function (i, o) {
						var date_string = tranfer(o.time);
						var status,type;
						if (o.status == 0) {
							status = "未处理";
						} else if (o.status == 1) {
							status = "通过";
						} else
							status = "拒绝";

						if(o.type==0){
							type = "申请加入";
						}else
							type = "申请退出";

						var tr = "<tr><td>" + o.sname + "</td><td>"+type+"</td><td>" + date_string + "</td><td>" + status + "</td><td><button type=\"button\" class=\"layui-btn layui-btn-warm\" student-id='" + o.sid + "'>拒绝</button>&nbsp;&nbsp;&nbsp;&nbsp;" +
								"<button type=\"button\" class=\"layui-btn pass\" student-id='" + o.sid + "' application-type='"+o.type+"'>通过</button></td></tr>"
						table.append(tr);
					});

					$(".layui-btn-warm").click(function () {
						var sid = this.getAttribute("student-id");
						var type = this.getAttribute("application-type");
						var cid = $.cookie("cid");
						var url = "/cm/application/no";
						if(type == 1)
							url = "/cm/application/refuse";

						$.ajax({
							url:url,
							type:"POST",
							async:false,
							data:{
								cid:cid,
								sid:sid
							},
							dataType:"json",
							success:function(data){
								console.log("no");
								console.log(data);
								flush();
							}
						})
					});

					$(".pass").click(function () {
						var sid = this.getAttribute("student-id");
						var cid = $.cookie("cid");
						var type = this.getAttribute("application-type");
						var url = "/cm/application/yes";
						if(type == 1)
							url = "/cm/application/exit";

						$.ajax({
							url:url,
							type:"POST",
							data:{
								cid:cid,
								sid:sid
							},
							async:false,
							dataType:"json",
							success:function(data){
								console.log("yes");
								console.log(data);
								flush();
							}
						})
					})
				}
			});
		}

		$(function(){
			flush();
		});
	</script>
</html>
